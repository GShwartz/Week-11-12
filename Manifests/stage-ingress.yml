apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stage-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  -  http:
      paths:
        - path: /stage
          pathType: Prefix
          backend:
            service:
              name: weighttrackerimg
              port:
                number: 5678